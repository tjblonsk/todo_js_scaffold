<!Doctype html>
<html>
  <head>
    <meta charset="utf=8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="src/todo.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="container">
        <h3>JS Todo App</h3>

        <div id="unfinished">
          <p>Unfinshed todo items:</p>
          <input type="text" id="new-task-field">
          <input id="add-item" class="button" type="submit" value="Add item"/>
          <!-- <button id="add-item">New Task</button> -->
          <ol id ="todo-items"></ol>

        </div>

        <div id="finished">
          <p>Completed todo items:</p>
          <ul id="completed-items"></ul>
        </div>
    </div>


  </body>

</html>
